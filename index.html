<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Life Go</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module">
        // Firebase SDK ইমপোর্ট
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, serverTimestamp, query, where, orderBy, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // আপনার Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDZtmAErrxjejc-_hOIBepMe3-q3XyoVL8",
            authDomain: "chat-ui-ea596.firebaseapp.com",
            projectId: "chat-ui-ea596",
            storageBucket: "chat-ui-ea596.firebasestorage.app",
            messagingSenderId: "51996832935",
            appId: "1:51996832935:web:30e4b2e1f5ff6a45535782",
            measurementId: "G-8RL9S4QQ05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebase = { auth, db };
    </script>
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --border: #333;
            --text: #e0e0e0;
            --text-muted: #888;
            --primary: #4a90e2;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Auth */
        .auth-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 6px;
            color: white;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 14px;
            background: #262626;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .auth-input:focus {
            border-color: var(--primary);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .auth-btn:hover {
            background: #357abd;
        }

        .toggle-auth {
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
        }

        /* App */
        .app { display: none; height: 100vh; }
        .main-app { display: flex; height: 100vh; }

        .sidebar {
            width: 100%;
            max-width: 340px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 15px;
            color: white;
        }

        .user-info h3 {
            font-size: 15px;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .logout-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
        }

        .search-box {
            margin: 12px 16px;
            padding: 10px 14px;
            background: #262626;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 14px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .user-item:hover {
            background: #262626;
        }

        .user-item.active {
            background: #2d2d2d;
            border-left: 3px solid var(--primary);
        }

        .user-item .avatar {
            width: 36px;
            height: 36px;
            font-size: 13px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .last-message {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
        }

        .typing {
            color: var(--primary);
            font-style: italic;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            right: 6px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .chat-header {
            padding: 14px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
        }

        .chat-username {
            font-weight: 600;
            font-size: 15px;
        }

        .chat-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .typing-status {
            color: var(--primary);
            font-style: italic;
        }

        .block-toggle, .report-chat-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .block-toggle.unblocked {
            background: var(--success);
        }

        .report-chat-btn {
            background: #f39c12;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #262626;
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .chat-input {
            padding: 12px 16px;
            background: #1a1a1a;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 10px 14px;
            background: #262626;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            outline: none;
            resize: none;
            max-height: 80px;
            font-size: 14px;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 15px;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 100;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .back-btn {
                display: block;
            }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Auth -->
    <div id="authContainer" class="auth-page">
        <div class="auth-card">
            <div class="logo">Text Life Go</div>
            <h1 class="auth-title">স্বাগতম</h1>
            <p class="auth-subtitle">নিরাপদ প্রাইভেট চ্যাট</p>

            <div id="signupForm">
                <div class="input-group">
                    <input type="email" class="auth-input" id="signupEmail" placeholder="ইমেইল">
                </div>
                <div class="input-group">
                    <input type="password" class="auth-input" id="signupPassword" placeholder="পাসওয়ার্ড (৬+)">
                </div>
                <button class="auth-btn" id="signupBtn">সাইন আপ</button>
                <p>আছে? <span class="toggle-auth" id="toLogin">লগইন</span></p>
            </div>

            <div id="loginForm" class="hidden">
                <div class="input-group">
                    <input type="email" class="auth-input" id="loginEmail" placeholder="ইমেইল">
                </div>
                <div class="input-group">
                    <input type="password" class="auth-input" id="loginPassword" placeholder="পাসওয়ার্ড">
                </div>
                <button class="auth-btn" id="loginBtn">লগইন</button>
                <p>নতুন? <span class="toggle-auth" id="toSignup">সাইন আপ</span></p>
            </div>
        </div>
    </div>

    <!-- App -->
    <div id="appContainer" class="app">
        <div class="main-app">
            <div class="sidebar" id="sidebar">
                <div class="header">
                    <div class="avatar" id="userAvatar">T</div>
                    <div class="user-info">
                        <h3 id="userName">আপনি</h3>
                        <div class="user-status">অনলাইন</div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
                <input type="text" class="search-box" placeholder="খুঁজুন..." id="searchInput">
                <div class="user-list" id="userList"></div>
            </div>

            <div class="chat-area">
                <div class="chat-header hidden" id="chatHeader">
                    <button class="back-btn" id="backBtn">Back</button>
                    <div class="avatar" id="chatAvatar">P</div>
                    <div class="user-info">
                        <div class="chat-username" id="chatName">পিনাকী</div>
                        <div class="chat-status" id="chatStatus">অনলাইন</div>
                    </div>
                    <button class="block-toggle" id="blockToggle">ব্লক</button>
                    <button class="report-chat-btn" id="reportChatBtn">রিপোর্ট</button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="no-chat">
                        <div>চ্যাট শুরু করুন</div>
                    </div>
                </div>

                <div class="chat-input hidden" id="chatInput">
                    <textarea class="input-box" placeholder="বার্তা লিখুন..." id="messageInput" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const { auth, db } = window.firebase;
        let currentUser = null;
        let allUsers = [];
        let chatUsers = new Map();
        let typingUnsub = null;

        // DOM
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const toLogin = document.getElementById('toLogin');
        const toSignup = document.getElementById('toSignup');
        const logoutBtn = document.getElementById('logoutBtn');
        const sidebar = document.getElementById('sidebar');
        const userList = document.getElementById('userList');
        const searchInput = document.getElementById('searchInput');
        const chatHeader = document.getElementById('chatHeader');
        const chatAvatar = document.getElementById('chatAvatar');
        const chatName = document.getElementById('chatName');
        const chatStatus = document.getElementById('chatStatus');
        const blockToggle = document.getElementById('blockToggle');
        const reportChatBtn = document.getElementById('reportChatBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatInput = document.getElementById('chatInput');
        const noChat = chatMessages.querySelector('.no-chat');
        const backBtn = document.getElementById('backBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');

        // Auth
        signupBtn.onclick = async () => {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            if (!email || password.length < 6) return alert('ইমেইল এবং ৬+ অক্ষরের পাসওয়ার্ড দিন');
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', cred.user.uid), {
                    uid: cred.user.uid, email, name: email.split('@')[0], online: true, blockedBy: []
                });
            } catch (e) { alert(e.message); }
        };

        loginBtn.onclick = async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, email, password); }
            catch (e) { alert(e.message); }
        };

        toLogin.onclick = () => { document.getElementById('signupForm').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); };
        toSignup.onclick = () => { document.getElementById('loginForm').classList.add('hidden'); document.getElementById('signupForm').classList.remove('hidden'); };
        logoutBtn.onclick = () => signOut(auth);

        // Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                userName.textContent = user.email.split('@')[0];
                userAvatar.textContent = user.email[0].toUpperCase();
                loadUsers();
                updateOnline(true);
            } else {
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        function updateOnline(online) {
            if (currentUser) updateDoc(doc(db, 'users', currentUser.uid), { online, lastSeen: serverTimestamp() });
        }

        // Users
        function loadUsers() {
            onSnapshot(collection(db, 'users'), (snap) => {
                allUsers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUsers();
            });
        }

        function renderUsers() {
            const q = searchInput.value.toLowerCase();
            const filtered = allUsers.filter(u => u.uid !== currentUser.uid && u.name.toLowerCase().includes(q));
            const sorted = filtered.sort((a, b) => (chatUsers.get(b.uid)?.ts || 0) - (chatUsers.get(a.uid)?.ts || 0));

            userList.innerHTML = '';
            sorted.forEach(u => {
                if ((u.blockedBy || []).includes(currentUser.uid)) return;
                const chat = chatUsers.get(u.uid) || {};
                const el = document.createElement('div');
                el.className = 'user-item';
                if (currentChatUser?.uid === u.uid) el.classList.add('active');
                el.innerHTML = `
                    <div class="avatar" style="position:relative;">
                        ${u.name[0]} ${u.online ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="user-details">
                        <div class="user-name">${u.name}</div>
                        <div class="last-message ${chat.typing ? 'typing' : ''}">
                            ${chat.typing ? 'টাইপিং...' : (chat.msg || 'কোনো বার্তা নেই')}
                        </div>
                    </div>
                `;
                el.onclick = () => openChat(u);
                userList.appendChild(el);
            });
        }

        // Chat
        let currentChatUser = null;
        function openChat(user) {
            currentChatUser = user;
            chatHeader.classList.remove('hidden');
            chatInput.classList.remove('hidden');
            noChat.style.display = 'none';
            chatAvatar.textContent = user.name[0];
            chatName.textContent = user.name;
            chatStatus.textContent = user.online ? 'অনলাইন' : 'অফলাইন';
            blockToggle.textContent = (user.blockedBy || []).includes(currentUser.uid) ? 'আনব্লক' : 'ব্লক';
            blockToggle.classList.toggle('unblocked', (user.blockedBy || []).includes(currentUser.uid));
            loadMessages();
            listenTyping();
            if (window.innerWidth <= 768) sidebar.classList.remove('open');
        }

        function loadMessages() {
            const chatId = [currentUser.uid, currentChatUser.uid].sort().join('_');
            onSnapshot(query(collection(db, 'messages'), where('chatId', '==', chatId), orderBy('timestamp')), (snap) => {
                chatMessages.innerHTML = '';
                snap.docs.forEach(d => {
                    const m = d.data();
                    appendMessage(m.text, m.senderId === currentUser.uid, m.timestamp?.toDate());
                });
                scrollToBottom();
            });
        }

        function appendMessage(text, sent, time) {
            const msg = document.createElement('div');
            msg.className = `message ${sent ? 'sent' : 'received'}`;
            const t = time ? time.toLocaleTimeString('bn-BD', { hour: '2-digit', minute: '2-digit' }) : '';
            msg.innerHTML = `<div>${text}</div><div class="message-time">${t}</div>`;
            chatMessages.appendChild(msg);
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        messageInput.oninput = () => {
            if (!currentChatUser) return;
            const ref = doc(db, 'typing', `${currentUser.uid}_to_${currentChatUser.uid}`);
            setDoc(ref, { typing: true }, { merge: true });
            clearTimeout(window.typingTO);
            window.typingTO = setTimeout(() => setDoc(ref, { typing: false }, { merge: true }), 1000);
        };

        async function sendMessage() {
            if (!currentChatUser || !messageInput.value.trim()) return;
            const text = messageInput.value.trim();
            const chatId = [currentUser.uid, currentChatUser.uid].sort().join('_');
            await addDoc(collection(db, 'messages'), { chatId, text, senderId: currentUser.uid, receiverId: currentChatUser.uid, timestamp: serverTimestamp() });
            messageInput.value = '';
            updateLast(currentChatUser.uid, text);
        }

        function updateLast(uid, msg) {
            if (!chatUsers.has(uid)) chatUsers.set(uid, {});
            chatUsers.get(uid).msg = msg; chatUsers.get(uid).ts = Date.now();
            renderUsers();
        }

        function listenTyping() {
            if (typingUnsub) typingUnsub();
            const ref = doc(db, 'typing', `${currentChatUser.uid}_to_${currentUser.uid}`);
            typingUnsub = onSnapshot(ref, (snap) => {
                const data = snap.data();
                if (data?.typing) {
                    chatStatus.textContent = 'টাইপিং...';
                    chatStatus.className = 'chat-status typing-status';
                } else if (currentChatUser.online) {
                    chatStatus.textContent = 'অনলাইন';
                    chatStatus.className = 'chat-status';
                }
            });
        }

        blockToggle.onclick = async () => {
            const ref = doc(db, 'users', currentChatUser.uid);
            const blocked = (currentChatUser.blockedBy || []).includes(currentUser.uid);
            await updateDoc(ref, { blockedBy: blocked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
        };

        reportChatBtn.onclick = async () => {
            const reason = prompt('কারণ:');
            if (reason) await addDoc(collection(db, 'reports'), { reporterId: currentUser.uid, reportedId: currentChatUser.uid, reason, timestamp: serverTimestamp() });
        };

        searchInput.oninput = renderUsers;
        backBtn.onclick = () => sidebar.classList.add('open');
        messageInput.oninput = function() { this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 80) + 'px'; };
        if (window.innerWidth <= 768) sidebar.classList.add('open');

        function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }
        window.onbeforeunload = () => updateOnline(false);
    </script>
</body>
</html>
